<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matthew Richards" />
    <meta
      name="description"
      content="Spots social media app. This is an app for TripleTen."
    />
    <meta name="keywords" content="Social Media, Spots, TripleTen" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name" id="profile-name">Bessie Coleman</h1>
            <p class="profile__description" id="profile-description">
              Civil Aviator
            </p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil icon"
                class="profile__edit-btn-pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/Group-26.svg"
              alt="Plus icon"
              class="profile__edit-btn-pencil"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="template">
              <li class="card">
                <div class="card__image-container">
                  <img
                    src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                    alt="Val Thorens"
                    class="card__image"
                  />
                  <button type="button" class="card__delete-btn"></button>
                </div>
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="button" class="modal__close-btn"></button>
          <form action="submit" class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              type="text"
              class="modal__input modal__input_type_error"
              id="profile-name-input"
              name="name"
              placeholder="Enter your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-error"></span>
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              type="text"
              class="modal__input modal__input_type_error"
              id="profile-description-input"
              name="description"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-error"></span>
            <!-- Added modal__submit-btn_disabled Modifier to both submit buttons -->
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form action="submit" class="modal__form">
            <label for="image-link-input" class="modal__label"
              >Image link</label
            >
            <input
              type="url"
              class="modal__input modal__input_type_error"
              id="image-link-input"
              name="image-link"
              placeholder="Paste a link to the picture"
              required
            />
            <span class="modal__error" id="image-url-error"></span>

            <label for="image-caption-input" class="modal__label"
              >Caption</label
            >
            <input
              type="text"
              class="modal__input modal__input_type_error"
              id="image-caption-input"
              name="image-caption"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="image-caption-error"></span>

            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <img src="#" alt="" class="modal__image" />
          <!-- is the button proper BEM? -->
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
          ></button>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <!-- Linking to validation.js in the meantime for testing
     7/31/25 - 10:30 AM -->
    <script src="./scripts/validation.js"></script>
  </body>
</html>
