<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matthew Richards" />
    <meta
      name="description"
      content="Spots social media app. This is an app for TripleTen."
    />
    <meta name="keywords" content="Social Media, Spots, TripleTen" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Bessie Coleman</h1>
            <p class="profile__info-description">Civil Aviator</p>
            <button class="profile_edit-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil for Edit Profile"
                class="profile_edit-button-pencil"
              />
              Edit Profile
            </button>
          </div>
          <img
            src="./images/Button-Large.svg"
            alt="New Post Button"
            class="profile__new-post-button"
          />
        </section>
        <div class="line"></div>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <!--To-Do: give all future buttons type="button".-->
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
